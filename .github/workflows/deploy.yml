name: Deploy Eleventy + TailwindCSS to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    # âœ… Avoid race conditions when multiple deploys are triggered
    concurrency:
      group: "deploy-gh-pages"
      cancel-in-progress: true

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Check Eleventy config
        run: test -f .eleventy.js && echo "âœ… Found" || (echo "âŒ Missing" && exit 1)

      - name: ðŸ§¹ Clean old build and cache
        run: |
          rm -rf _site .eleventy-cache

      - name: ðŸ— Build Eleventy
        run: npm run build

      - name: ðŸŽ¨ Build Tailwind CSS
        run: npx tailwindcss -c tailwind.config.js -i input.css -o _site/styles.css --minify

      - name: ðŸ“ Write CNAME
        run: echo "grow.8531.ca" > _site/CNAME

      - name: ðŸš« Disable Jekyll
        run: touch _site/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true     # âœ… Ensures clean history
          clean: true            # âœ… Prevents stale .git folders or conflicts
