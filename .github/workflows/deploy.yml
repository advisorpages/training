name: Deploy Eleventy + TailwindCSS to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-gh-pages-main
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Clean Previous Build
        run: rm -rf _site .eleventy-cache

      - name: ğŸ— Build Eleventy Site
        run: npx eleventy

      - name: ğŸ¨ Build Tailwind CSS
        run: npx tailwindcss -c tailwind.config.js -i input.css -o _site/styles.css --minify

      - name: âœ… Verify Tailwind Output
        run: test -f _site/styles.css || (echo "âŒ Tailwind output missing!" && exit 1)

      - name: ğŸš« Disable Jekyll
        run: touch _site/.nojekyll

      - name: ğŸ“ List Final Site Contents
        run: ls -R _site

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true
          clean: true
