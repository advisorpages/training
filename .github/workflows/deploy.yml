name: Deploy Eleventy + TailwindCSS to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ Avoid race conditions when multiple deploys are triggered
    concurrency:
      group: "deploy-gh-pages"
      cancel-in-progress: true

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⚙️ Check Eleventy config
        run: test -f .eleventy.js && echo "✅ Found" || (echo "❌ Missing" && exit 1)

      - name: 🧹 Clean old build and cache
        run: |
          rm -rf _site .eleventy-cache

      - name: 🏗 Build Eleventy
        run: npm run build

      - name: 🎨 Build Tailwind CSS
        run: npx tailwindcss -c tailwind.config.js -i input.css -o _site/styles.css --minify

      - name: 📝 Write CNAME
        run: echo "grow.8531.ca" > _site/CNAME

      - name: 🚫 Disable Jekyll
        run: touch _site/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true     # ✅ Ensures clean history
          clean: true            # ✅ Prevents stale .git folders or conflicts
