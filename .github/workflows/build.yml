name: Deploy Eleventy + TailwindCSS to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Optional: good for history-based builds

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci  # Faster + safer than `npm install` in CI

      - name: ⚙️ Check Eleventy config presence
        run: |
          if [ -f .eleventy.js ]; then
            echo "✅ .eleventy.js found"
          else
            echo "❌ .eleventy.js missing"
            exit 1
          fi

      - name: 🧹 Clean Eleventy cache
        run: rm -rf .eleventy-cache

      - name: 🏗 Build Eleventy
        run: npm run build

      - name: 🎨 Build Tailwind CSS
        run: npx @tailwindcss/cli -i ./input.css -o ./_site/styles.css --minify

      - name: 📝 Write CNAME file
        run: echo "grow.8531.ca" > _site/CNAME

      - name: 🚫 Disable Jekyll
        run: touch _site/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true
          force: true
