name: Deploy Eleventy + TailwindCSS to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—‚ï¸ List repository contents
        run: ls -R .

      - name: âš™ï¸ Check Eleventy config presence
        run: |
          if [ -f .eleventy.js ]; then
            echo "âœ… .eleventy.js found"
          else
            echo "âŒ .eleventy.js missing"
            exit 1
          fi

      - name: ðŸ§ Dryâ€‘run Eleventy
        run: npx @11ty/eleventy --dryrun

      - name: ðŸ§ Check Eleventy version
        run: npx @11ty/eleventy --version

      - name: ðŸ§¹ Clean Eleventy cache
        run: rm -rf .eleventy-cache

      - name: ðŸ— Build Eleventy
        run: npm run build

      - name: ðŸŽ¨ Build Tailwind CSS
        run: ./node_modules/.bin/tailwindcss -i input.css -o _site/styles.css --minify

      - name: ðŸ“ Write CNAME file
        run: echo "grow.8531.ca" > _site/CNAME

      - name: ðŸš« Disable Jekyll
        run: touch _site/.nojekyll

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true
